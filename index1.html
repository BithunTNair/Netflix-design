<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="mystyle.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <nav>
            <h2 class="netflix">NETFLIX</h2>
        </nav>
        <div class="log-in">
            <h1>Sign In</h1>
            <form action="#">
                <div class="form-order">
                    <input type="text" required>
                    <label>Email or Phone number</label>
                </div>
                <div class="form-order">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Sign In</button>
                <div class="form-checkbox">
                    <div class="remember">
                        <input type="checkbox" id="remember-me" class="check">
                        <label for="remember-me" class="rem-label">Remember me</label>
                    </div>
                    <a href="#" class="help">Need help?</a>
                </div>
            </form>
            <p class="new-netflix">New to Netflix? <a href="#" class="sign-up-anchor">Sign up now</a></p>
            <p class="bot-text">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
            <a href="#" class="learn">Learn more</a>
        </div>
</body>
</html>
